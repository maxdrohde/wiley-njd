title: Wiley's New Journal Design (NJD) Latex Authoring Template
author: Ramiro Magno
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    common:
      toc: true
      filters:
        - wiley-njd.lua
    pdf:
      documentclass: WileyNJDv5
      classoption: [AMA, Times1COL]
      template: wiley-njd-template.tex
      article-type: ""
      present-address: ""
      abbreviations-note: ""
      template-partials:
        - "partials/title.tex"
      format-resources:
        - wiley-njd-v5/WileyNJDv5.cls
        - wiley-njd-v5/LETTERSP.STY
    html:
      css: styles.css

